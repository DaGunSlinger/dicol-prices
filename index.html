<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

    <script defer type="module" src="./src/js/main.js"></script>

    <title>Postventa prices</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./src/assets/Drone Innovation  - Logo_Mesa de trabajo 1 copia.png" alt="Kir de un drone agras T40">
        </div>
    </nav>
    <section class="home">
        <section class="categories">
            <article class="item drones">
                <div class="item--img">
                    <img src="./src/assets/T40.webp" alt="Kit de un drone agras T40">
                </div>
                <div class="item--info">
                    <h1>DRONES, KITS Y ACCESORIOS</h1>
                </div>
            </article>
            <article class="item repuestos">
                    <div class="item--img">
                        <img src="./src/assets/spare.webp" alt="Repuestos">
                    </div>
                <div class="item--info">
                    <h1>REPUESTOS</h1>
                </div>
            </article>
        </section>
    </section>
    <section class="filters">
        <div class="filters--title">
            <img src="./src/assets/icons/filter.png" alt="icono de filtro">
            <h2>Filtros</h2>
            <img src="./src/assets/icons/flechita.svg" alt="" class="arow_down">
            <img src="./src/assets/icons/flechita.svg" alt="" class="arow_up inactive">
        </div>
        <div class="filters--container inactive">
            <button class="filters--container__button btnDrone" data-category="drones">
                    <img src="./src/assets/icons/drone.png" alt="icono de drone">
                    <p>Drones</p>
            </button>
            <button class="filters--container__button btnBattery" data-category="baterias">
                    <img src="./src/assets/icons/battery.png" alt="icono de baterías">
                    <p>Baterías</p>
            </button>
            <button class="filters--container__button btnCharger" data-category="cargadores">
                    <img src="./src/assets/icons/charger.png" alt="icono de cargadores">
                    <p>Cargadores</p>
            </button>
            <button class="filters--container__button btnTank" data-category="tanques">
                    <img src="./src/assets/icons/tank.png" alt="icono de tanques">
                    <p>Tanques</p>
            </button>
            <button class="filters--container__button btnAcces" data-category="accesorios">
                    <img src="./src/assets/icons/wifi.png" alt="icono de accesorios">
                    <p>Accesorios</p>
            </button>
            <button class="filters--container__button btnOthers" data-category="otros">
                    <img src="./src/assets/icons/otros.png" alt="icono de otros">
                    <p>Otros</p>
            </button>
        </div>
    </section>
    <section class="kits inactive">
        <article class="cards--container">
        </article>
    </section>
    <section class="spareParts inactive"></section>
</body>
</html>
